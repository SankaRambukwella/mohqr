<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Gate Pass System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    video {
      width: 320px;
      height: 320px;
      border: 2px solid #444;
      border-radius: 10px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸš— QR Gate Pass System</h1>

  <video id="preview"></video>

  <div class="container">
    <input type="text" id="bookingRef" placeholder="Booking Ref">
    <input type="text" id="vehicle" placeholder="Vehicle">
    <input type="password" id="password" placeholder="Password">
    <input type="datetime-local" id="inTime">
    <input type="datetime-local" id="outTime">

    <button id="saveBtn">Save Data</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxArRqviIKJePq3VZu7wvLUpzID89-qJ_S17ez1avH6PZ9ZTG87q7ceyageaqlrd0V16g/exec"; // ðŸ”— Paste your GAS Web App link here!

    // Start QR scanner
    const html5QrCode = new Html5Qrcode("preview");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          devices[0].id,
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            try {
              const data = JSON.parse(qrCodeMessage);
              document.getElementById('bookingRef').value = data.bookingRef || "";
              document.getElementById('vehicle').value = data.vehicle || "";
              document.getElementById('password').value = data.password || "";
            } catch (err) {
              alert("Invalid QR data format!");
            }
          }
        );
      } else {
        alert("No camera found!");
      }
    }).catch(err => alert(err));

    // Save Data to Google Sheet via GAS Web App
    document.getElementById('saveBtn').addEventListener('click', () => {
      const data = {
        bookingRef: document.getElementById('bookingRef').value,
        vehicle: document.getElementById('vehicle').value,
        password: document.getElementById('password').value,
        inTime: document.getElementById('inTime').value,
        outTime: document.getElementById('outTime').value
      };

      fetch(GAS_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      alert("âœ… Data sent successfully!");
    });
  </script>
</body>
</html>
